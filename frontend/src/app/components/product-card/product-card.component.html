<mat-card class="product-card">
    <mat-card-header>
        <mat-card-title>
            {{product.name}}
        </mat-card-title>
        <mat-card-subtitle>
            {{product.description}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image src={{product.imageUrl}} alt={{product.description}}>
    </mat-card-content>
</mat-card>
