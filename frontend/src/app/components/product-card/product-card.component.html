<mat-card class="product-card">
    <mat-card-header>
        <mat-card-title>
            {{product.name}}
        </mat-card-title>
        <mat-card-subtitle>
            {{product.description}}
        </mat-card-subtitle>
    </mat-card-header>
        <img mat-card-xl-image src={{product.imageUrl}} alt={{product.description}}>
    <mat-card-content>
        <p class="product-price">
            {{getFormattedPrice()}}
        </p>
    </mat-card-content>
</mat-card>
