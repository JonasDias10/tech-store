<div class="product-form-container">
    <h1>
        Novo Produto
    </h1>

    <form id="product-form" [formGroup]="productForm()" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input type="text" name="name" formControlName="name" matInput required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Descrição</mat-label>
            <textarea name="description" formControlName="description" matInput required></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Preço</mat-label>
            <input type="number" name="price" formControlName="price" matInput required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Quantidade</mat-label>
            <input type="number" name="amount" formControlName="amount" matInput required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Imagem URL</mat-label>
            <input type="url" name="imageUrl" formControlName="imageUrl" matInput required>
        </mat-form-field>

        @if(!productForm().valid) {
            <mat-error>
                Preencha todos os campos.
            </mat-error>
        }
    </form>

    <footer>
        <button mat-raised-button color="warn" (click)="closeForm()">
            Cancelar
        </button>
        <button mat-raised-button color="primary" form="product-form" type="submit">
            Salvar
        </button>
    </footer>
</div>
